<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link href="./style.css" rel="stylesheet" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
  </head>
  <body>
    <img
      src="./images/bg-pattern-top.svg"
      class="circle-left"
      alt="Left circle"
    />
    <img
      src="./images/bg-pattern-bottom.svg"
      class="circle-right"
      alt="Right circle"
    />

    <main class="card">
      <section class="top">
        <img
          class="pattern"
          src="./images/bg-pattern-card.svg"
          alt="Interesting pattern"
        />
        <img
          class="profile-image"
          src="./images/image-victor.jpg"
          alt="Photo of Victor Crest"
        />
      </section>

      <section>
        <div class="name">
          <h1>Victor Crest <span class="age">26</span></h1>
        </div>
        <div class="city">London</div>
      </section>

      <hr />

      <section class="stats">
        <div class="statistic">
          <h1>80K</h1>
          <span>Followers</span>
        </div>
        <div class="statistic">
          <h1>803K</h1>
          <span>Likes</span>
        </div>
        <div class="statistic">
          <h1>1.4K</h1>
          <span>Photos</span>
        </div>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Kimball S Sumney</a>.
      </div>
    </footer>
  </body>
</html>
